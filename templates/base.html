<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico.png') }}" type="image/x-icon">
    
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* Sticky Navbar */
    .navbar-custom {
      height: 15vh;
      font-size: 1rem;
      background-color: black;
      padding-top: 0.6rem;
      padding-bottom: 0.6rem;
      position: sticky;   /* sticky navbar */
      top: 0;             /* stick to top */
      z-index: 1000;      /* keep above everything */
    }

    .nav-link {
      color: white !important;
      font-weight: 600; /* stronger font weight */
      position: relative;
      transition: all 0.3s ease-in-out;
    }

    /* Hover effect for nav links */
    .nav-link:hover {
      color: #FF6B35 !important;
      text-shadow: 0 0 2px #FF6B35;
    }

    .navbar-nav {
      margin: auto;
    }

    .navbar-nav .nav-item {
      margin: 0 0.6rem;
    }

    .navbar-collapse {
      background-color: #FF6B35;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      padding: 1rem 1.5rem;
      display: none;
    }

    .navbar-collapse.show {
      display: block !important;
      box-shadow: 0 5px 10px #FF6B35;
    }

    /* Nav Button Styling */
    .nav-button {
      background-color: #FF6B35;
      border-radius: 5px;
      border: none;
      color: white;
      padding: 5px 20px;
      font-weight: 700; /* bold button */
      transition: all 0.3s ease-in-out;
    }

    .nav-button:hover {
      background-color: white;
      color: #FF6B35;
      transform: translateY(-2px); /* lift effect */
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    
    /* Sequential fade-in for nav links */
    .navbar-nav .nav-link {
      opacity: 0;
      transform: translateY(-10px);
      animation: fadeInNav 0.8s ease forwards;
    }
      .dropdown-menu {
    background-color: #FF6B35; /* Purple background */
    border: none;
    border-radius: 5px;
    padding: 0.5rem 0;
  }

  /* Dropdown items white text */
  .dropdown-item {
    color: white !important;
    font-weight: 500;
    transition: background 0.3s ease, padding-left 0.3s ease;
  }

  /* Hover effect for dropdown items */
  .dropdown-item:hover {
    background-color: #FF6B35; /* lighter purple */
    padding-left: 1.5rem; /* slight slide effect */
  }
    @keyframes fadeInNav {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animation delay for links */
    .navbar-nav .nav-item:nth-child(1) .nav-link { animation-delay: 1s; }
    .navbar-nav .nav-item:nth-child(2) .nav-link { animation-delay: 1.3s; }
    .navbar-nav .nav-item:nth-child(3) .nav-link { animation-delay: 1.6s; }
    .navbar-nav .nav-item:nth-child(4) .nav-link { animation-delay: 1.9s; }

    @media (min-width: 992px) {
      .navbar-collapse {
        display: flex !important;
        position: static;
        background: none;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container-fluid px-3 px-md-4 px-lg-5">
    
    <!-- Logo -->
    <a class="navbar-brand" href="/">
      <p style="color: #1B365D; font-weight: 700; font-size: 2rem; padding-top: 10px;">METAMAX</p>
    </a>

    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav mb-2 mb-lg-0">

        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="aboutDropdown" role="button" data-bs-toggle="dropdown">About Us</a>
          <ul class="dropdown-menu" aria-labelledby="aboutDropdown">
            <li><a class="dropdown-item" href="/about">Success Stories</a></li>
            <li><a class="dropdown-item" href="/admin">Admin</a></li>
          </ul>
        </li>

        <li class="nav-item"><a class="nav-link" href="/contact">Interactive Demo</a></li>
        <li class="nav-item"><a class="nav-link" href="/services">Get Started</a></li>
      </ul>
    </div>

    <!-- CTA Button -->
    <button class="nav-button">TALK TO AI NOW</button>
  </div>
</nav>

<!-- Page Content -->
{% block content %}{% endblock %}

<!-- Footer (unchanged) -->
<footer class="bg-dark text-light pt-5 pb-4 mt-5">
  ...
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
